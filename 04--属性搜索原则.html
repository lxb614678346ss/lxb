<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性搜索原则</title>
	<script>
		// 当对象去访问某个属性时，
		// 1.首先在对象本身上查找，如果找到就直接返回；
		// 2.否则，就向其原型对象上查找，如果找到就返回；
		// 3.否则，继续上其原型对象的原型对象上查找，直到Object.prototype
		// 4.如果找到，就返回；否则就返回undefined。
		// 发现：
		// 要访问的属性在越靠后的原型对象上，那么查找耗费的时间越长，性能就会越差；
		// 如果要访问的属性不存在的话，就会查找所有原型对象。
	</script>
</head>
<body>
	
</body>
</html>
