<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取原型的方式</title>
	<script>
		function Xiaoming() {
			
		}
		var xm = new Xiaoming;
		
		// 兼容__proto__
		var prototype;
		if(xm.__proto__){
			prototype = xm.__proto__;
		} else {
			prototype = xm.constructor.prototype;
		}

		console.log(prototype === Xiaoming.prototype); // true
	</script>
</head>
<body>
	
</body>
</html>
